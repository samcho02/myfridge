<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:font-size="http://www.w3.org/1999/xhtml">
<head>
  <title>My Fridge - Food List</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <!-- Add Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
  <h1 class="mainHeader">Food in My Fridge</h1>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Expiration Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through foodList and display each food item -->
    <tr th:each="food : ${foodList}">
      <td th:text="${food.foodName}"></td>
      <td th:text="${food.foodType}"></td>
      <td th:text="${#dates.format(food.expirationDate, 'yyyy-MM-dd')}"></td>

      <!-- Delete button with trash can icon -->
      <td>
        <form method="POST" th:action="@{/fridge-items/{id}/delete(id=${food.id})}">
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash"></i> <!-- Trash can icon from Font Awesome -->
          </button>
        </form>
        <a th:href="@{/fridge-items/edit/{id}(id=${food.id})}">Edit</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="button-group">
    <a href="/fridge-items/add" class="btn btn-primary">Add New Food</a>
    <a href="/" class="btn btn-secondary">Go Back</a>
  </div>
</div>

</body>
</html>
