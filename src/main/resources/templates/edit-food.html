<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fridge - Edit Food</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="container">
    <h1 class="mainHeader">Updating Food...</h1>
    <form method="POST" th:action="@{/fridge-items/edit/{id}(id=${food.id})}">
        <input type="hidden" name="id" th:value="${food.id}" />
        <div class="form-group">
            <label for="foodName">Food Name:</label>
            <input type="text" id="foodName" name="foodName" th:value="${food.foodName}" required />
        </div>

        <div class="form-group">
            <label for="foodType">Food Type:</label>
            <select th:field="${food.foodType}">
                <option th:each="type : ${T(com.samcho.myfridge.model.Food$Type).values()}"
                        th:value="${type}" th:text="${type}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="expirationDate">Expiration Date:</label>
            <input type="date" id="expirationDate" name="expirationDate" th:value="${food.expirationDate}" required />

        </div>
        <div class="button-group">
            <button type="submit" class="btn-add-food">Update Food</button>
        </div>
    </form>
</div>
</body>
</html>
